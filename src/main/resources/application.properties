# Server Configuration
server.port=8080

# Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:messagingappdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.show-sql=true

# JWT Configuration
# Generate a secure secret, e.g., using: `openssl rand -base64 32`
jwt.secret=c2VjdXJlLWp3dC1zZWNyZXQtZm9yLW1lc3NhZ2luZy1hcHAtc2VjdXJlLWp3dC1zZWNyZXQ=
jwt.expiration.ms=86400000 # 24 hours

# Kafka Configuration (for structured logging)
# System property to be picked up by log4j2.xml
kafka.bootstrap.servers=localhost:9092